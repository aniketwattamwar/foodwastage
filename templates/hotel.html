<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hotel Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
  
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">FoodWastage</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Submit</a></li>
      <li><a href="#">History</a></li>
    </ul>
  </div>
</nav>
    
 
  <div class="container">
 <h1> Hotel Management Dashboard </h1>
<div class="row">
  <div class="col-sm-4">  
  {%for data in food_data%}
  {{data}}
    <div class="card" style="width: 18rem;">
    <img class="img-fluid" src="..." alt="Card image cap">
    <div class="card-body">
    
      <h5 class="card-title">{{data.1}}</h5>
      <p class="card-text">Available Food - {{data.4}} lb</p>
      <a href="#" class="btn btn-primary">{{data.2}}</a>
    </div>
  </div>
    
{%endfor%}

</div>
</div>
  </body>
</html>
