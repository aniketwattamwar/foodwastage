<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hotel Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
  
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">FoodWastage</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#" data-toggle="modal" data-target="#myModal">Add</a></li>
     
 
  <!-- Button to Open the Modal -->
 

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Available Food</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
         Fill the below details 
         <form action="/add_food" method="post" enctype="multipart/form-data">
     
       <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Name</label>
         <input type="text" id="form2Example1" class="form-control" name="name" />
        
       </div>

     
       <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Amount in lbs</label>
         <input type="text" id="form2Example2" class="form-control" name = "amt"/>
      
       </div>
       
        <div class="form-outline mb-4">
           <label class="form-label" for="form2Example2">Type</label>
          <input type="text" id="form2Example2" class="form-control" name = "type"/>
       
        </div>
 
       <hr>
       <!-- Submit button -->
       <button type="submit" class="btn btn-primary btn-block mb-4">Add</button>

     </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
       
    </div>
  </div>
    
    </ul>
  </div>
</nav>

<!-- Dyanmic data -->

    <h3> Hotel Management Dashboard</h3>

    {{food_data}}
    {%for f in food_data%}
       <p>  {{f.name}} </p>
    {%endfor%}
    




  </body>
</html>
